<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            width: 200px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        button:nth-child(2) {
            background-color: #4285F4;
        }

        button:nth-child(2):hover {
            background-color: #357AE8;
        }

        button:nth-child(3) {
            background-color: #FF5722;
        }

        button:nth-child(3):hover {
            background-color: #E64A19;
        }

        button:nth-child(4) {
            background-color: #FF9800;
        }

        button:nth-child(4):hover {
            background-color: #FB8C00;
        }

        button:nth-child(5) {
            background-color: #2196F3;
        }

        button:nth-child(5):hover {
            background-color: #1976D2;
        }

        button:nth-child(6) {
            background-color: #E91E63;
        }

        button:nth-child(6):hover {
            background-color: #D81B60;
        }

        button:nth-child(7) {
            background-color: #9C27B0;
        }

        button:nth-child(7):hover {
            background-color: #8E24AA;
        }

        button:nth-child(8) {
            background-color: #00BCD4;
        }

        button:nth-child(8):hover {
            background-color: #0097A7;
        }

        button:nth-child(9) {
            background-color: #673AB7;
        }

        button:nth-child(9):hover {
            background-color: #5E35B1;
        }
    </style>
</head>
<body>

    <h1>Choose Your Destination</h1>

    <div class="button-container">
        <button onclick="window.location.href='https://google.com'">Go to Google</button>
        <button onclick="window.location.href='https://youtube.com'">Go to YouTube</button>
        <button onclick="window.location.href='https://www.wikipedia.org/'">Go to Wikipedia</button>
        <button onclick="window.location.href='https://www.bbc.com'">Go to BBC</button>
        <button onclick="window.location.href='https://www.reddit.com'">Go to Reddit</button>
        <button onclick="window.location.href='https://www.instagram.com'">Go to Instagram</button>
        <button onclick="window.location.href='https://www.twitter.com'">Go to Twitter</button>
        <button onclick="redirectToRandomURL()">Random Video by Logan Studios</button>
    </div>

    <script>
        function redirectToRandomURL() {
            const urls = [
                'https://www.youtube.com/watch?v=e_QyWV8xkiQ&t=121s',
                'https://www.youtube.com/watch?v=unYC42tG0LM',
                'https://www.youtube.com/watch?v=IrNZF80Op-U',
                'https://www.youtube.com/watch?v=x0iompYj0dM'
            ];

            // Randomly choose a URL
            const randomURL = urls[Math.floor(Math.random() * urls.length)];

            // Redirect to the chosen URL
            window.location.href = randomURL;
        }
    </script>

</body>
</html>
